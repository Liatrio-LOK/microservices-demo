apiVersion: v1
kind: DeploymentConfig
metadata:
  name: front-end
  namespace: sock-shop
  selfLink: /oapi/v1/namespaces/sock-shop/deploymentconfigs/front-end
spec:
  replicas: 1
  selector:
    name: front-end
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: front-end
    spec:
      containers:
      - image: 172.30.1.1:5000/sock-shop/front-end
        imagePullPolicy: IfNotPresent
        name: front-end
        ports:
        - containerPort: 8079
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      nodeSelector:
        beta.kubernetes.io/os: linux
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - front-end
      from:
        kind: ImageStreamTag
        name: front-end:latest
        namespace: sock-shop
    type: ImageChange
status:
  availableReplicas: 1
  conditions:
  details:
    causes:
    - imageTrigger:
        from:
          kind: ImageStreamTag
          name: front-end:LOK-105-pipeline
          namespace: sock-shop
      type: ImageChange
    message: image change
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: front-end
  labels:
    name: front-end
  namespace: sock-shop
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8079
    nodePort: 30001
  selector:
    name: front-end
---
